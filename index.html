<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title></title>
  <script src="js/mui.min.js"></script>
  <script src="js/vue.js"></script>
  <link href="css/mui.min.css" rel="stylesheet" />
  <script type="text/javascript" charset="utf-8">
    mui.init({
      subpages: [{
        url: 'default.html',//根据自己的目录修改
        id: 'default.html',//随意
        styles: {
          top: '0px',
          bottom: '50px'
        }
      }, {
        url: 'liaotian.html',//根据自己的目录修改
        id: 'liaotian.html',//随意
        styles: {
          top: '0px',
          bottom: '50px'
        }
      }
      ]
    });
    mui.plusReady(function () {
      plus.webview.getWebviewById("default.html").hide();
      plus.webview.getWebviewById("liaotian.html").hide();
    });
  </script>
  <script>
    var de = "default.html";
    function ccc(index) {
      // alert(index);
      var view = plus.webview.getWebviewById(index);
      var view1 = plus.webview.getWebviewById(de);
      view1.show();
      view.show();
      de = index;
      // plus.webview.hide(de);		// 隐藏上一个子页面
      // plus.webview.show(subpages[index]);	// 显示当前点击页面
      // de = subpages[index]
    }
  </script>
</head>

<body>

  <nav class="mui-bar mui-bar-tab">
    <a style=" touch-action: pan-y; " class="mui-tab-item mui-active" href="javascript:void(0);"
      onclick="ccc('default.html')">
      <span class="mui-icon mui-icon-chat"></span>
      <span class="mui-tab-label">趣聊</span>
    </a>
    <a style=" touch-action: pan-y; " class="mui-tab-item" href="javascript:void(0);" onclick="ccc('liaotian.html')">
      <span class="mui-icon mui-icon-contact"></span>
      <span class="mui-tab-label">通讯录</span>
    </a>
    <a style=" touch-action: pan-y; " class="mui-tab-item" href="javascript:void(0);">
      <span class="mui-icon mui-icon-person"></span>
      <span class="mui-tab-label">我的</span>
    </a>

  </nav>

</body>

</html>
